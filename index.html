<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifina.pro - Scam Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      font-family: 'Georgia', serif;
    }
    .glass {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffd700;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    .blurred {
      filter: blur(8px);
      user-select: none;
      pointer-events: none;
    }
    .locked {
      position: relative;
    }
    .locked-content {
      display: none;
    }
    .unlocked .locked-content {
      display: block;
    }
    .unlocked .premium-overlay {
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
  <div class="glass p-8 rounded-xl shadow-2xl max-w-2xl w-full">
    <h1 class="text-4xl font-bold text-yellow-300 mb-4 text-center">üîç Verifina.pro</h1>
    <p class="text-lg mb-6 text-center">Check if any website is a scam</p>

    <form id="checkForm" class="mb-6">
      <input 
        type="text" 
        id="urlInput" 
        placeholder="example.com" 
        class="w-full p-3 rounded mb-4 bg-black bg-opacity-50 border border-yellow-400"
        required
      >
      <button 
        type="submit" 
        id="checkBtn" 
        class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 px-6 rounded-lg w-full flex items-center justify-center"
      >
        <span id="spinner" class="spinner hidden mr-2"></span>
        <span id="btnText">Check Website</span>
      </button>
    </form>

    <div id="resultContainer" class="hidden">
      <div id="freeResult" class="locked">
        <h2 class="text-xl font-bold mb-2">Scam Analysis</h2>
        <div id="reportContent" class="locked-content bg-black bg-opacity-50 p-4 rounded-lg mb-4 whitespace-pre-line"></div>
        
        <div id="premiumOverlay" class="premium-overlay bg-black bg-opacity-80 p-6 rounded-lg text-center">
          <h3 class="text-xl font-bold text-yellow-300 mb-2">üîí Premium Report</h3>
          <p class="mb-4">This report is locked. Unlock with a license key:</p>
          
          <div class="flex mb-4">
            <input 
              type="text" 
              id="licenseKey" 
              placeholder="VF-XXXX-XXXX-XXXX" 
              class="flex-1 p-2 rounded-l bg-gray-800 text-white"
            >
            <button 
              id="unlockBtn"
              class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-r"
            >
              Unlock
            </button>
          </div>
          
          <a 
            href="https://akiagi3.gumroad.com/l/bhphh" 
            target="_blank" 
            class="block bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg mb-2 text-lg pulse"
          >
            üö® GET LICENSE KEY ($2 PER CHECK) üö®
          </a>
          
          <p class="text-xs text-gray-400">Keys are delivered instantly via email</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let hasUsedFreeCheck = false;
    
    document.getElementById('checkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a website URL');
      
      const btn = document.getElementById('checkBtn');
      btn.disabled = true;
      document.getElementById('spinner').classList.remove('hidden');
      document.getElementById('btnText').textContent = 'Analyzing...';
      
      try {
        const response = await fetch('/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ domain: url })
        });
        
        const data = await response.json();
        document.getElementById('resultContainer').classList.remove('hidden');
        
        // Store the full report in a data attribute
        document.getElementById('reportContent').textContent = data.full_report;
        document.getElementById('reportContent').dataset.fullReport = data.full_report;
        
        if (hasUsedFreeCheck) {
          // Lock the results after first free check
          document.getElementById('freeResult').classList.add('locked');
          document.getElementById('freeResult').classList.remove('unlocked');
        } else {
          // First check is free
          document.getElementById('freeResult').classList.remove('locked');
          document.getElementById('freeResult').classList.add('unlocked');
          hasUsedFreeCheck = true;
        }
        
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        btn.disabled = false;
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('btnText').textContent = 'Check Website';
      }
    });

    document.getElementById('unlockBtn').addEventListener('click', async () => {
      const licenseKey = document.getElementById('licenseKey').value.trim().toUpperCase();
      if (!licenseKey) return alert('Please enter your license key');
      
      const btn = document.getElementById('unlockBtn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';
      
      try {
        const response = await fetch('/api/verify-license', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ license_key: licenseKey })
        });
        
        const data = await response.json();
        if (data.status === 'success') {
          // Unlock the results
          document.getElementById('freeResult').classList.remove('locked');
          document.getElementById('freeResult').classList.add('unlocked');
          document.getElementById('licenseKey').value = '';
        } else {
          alert(data.error || 'Invalid license key');
        }
      } catch (error) {
        alert('Verification failed. Try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Unlock';
      }
    });
  </script>
</body>
</html>
