<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scam Website Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto p-6 mt-12 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">üïµÔ∏è Scam Website Checker</h1>

    <form id="checkForm" class="flex flex-col space-y-4">
      <input id="urlInput" type="text" placeholder="Enter website domain (e.g., example.com)" class="p-2 border rounded focus:outline-none focus:ring" />
      <button id="checkBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded flex items-center justify-center">
        <svg id="spinner" class="hidden animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <span id="btnText">Check Website</span>
      </button>
    </form>

    <div id="resultContainer" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">üîé Analysis Result</h2>
      <div id="freeResult" class="bg-green-100 text-green-800 p-4 rounded unlocked">
        <pre id="reportContent" class="whitespace-pre-wrap text-sm"></pre>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('checkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a website URL');

      const btn = document.getElementById('checkBtn');
      btn.disabled = true;
      document.getElementById('spinner').classList.remove('hidden');
      document.getElementById('btnText').textContent = 'Analyzing...';

      try {
        const response = await fetch('/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ domain: url })
        });

        const data = await response.json();
        document.getElementById('resultContainer').classList.remove('hidden');

        document.getElementById('reportContent').textContent = data.full_report;
        document.getElementById('freeResult').classList.add('unlocked');
        document.getElementById('freeResult').classList.remove('locked');
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        btn.disabled = false;
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('btnText').textContent = 'Check Website';
      }
    });
  </script>
</body>
</html>
