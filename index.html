<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifina.pro - Scam Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* [Keep all your existing styles] */
    .premium-badge {
      background: linear-gradient(90deg, #ffd700, #ff9100);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
  </style>
</head>

<body class="text-white">
  <!-- [Keep your existing HTML structure] -->
  
  <!-- Add payment success modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
    <div class="glass p-8 rounded-xl max-w-md text-center">
      <h2 class="text-2xl font-bold text-green-400 mb-4">ðŸŽ‰ Payment Successful!</h2>
      <p class="mb-6">Your premium access has been activated. Close this message to continue.</p>
      <button onclick="closePaymentModal()" class="gold-button px-6 py-2 rounded-lg">
        Continue
      </button>
    </div>
  </div>

  <script>
    // Handle payment callback
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      
      if (params.has('payment')) {
        if (params.get('payment') === 'success') {
          showPaymentModal();
          // Clear the URL
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }
    });

    function showPaymentModal() {
      document.getElementById('paymentModal').classList.remove('hidden');
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').classList.add('hidden');
      checkAccountStatus(); // Refresh status
    }

    async function checkAccountStatus() {
      try {
        const response = await fetch('/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ domain: 'status-check' }),
          credentials: 'include'
        });
        
        const data = await response.json();
        if (data.status === 'unlocked') {
          document.getElementById('usageCounter').textContent = "âœ… Premium Member";
          document.getElementById('usageCounter').classList.add('premium-badge', 'px-2', 'py-1', 'rounded-full');
        }
      } catch (error) {
        console.error('Status check failed:', error);
      }
    }

    // [Keep your existing checkBtn event listener]
  </script>

  <footer class="mt-10 text-center text-sm text-yellow-200">
  <p>Need help or want to report an issue?</p>
  <p>ðŸ“© Contact us: <a href="mailto:verifina.pro@gmail.com" class="underline text-yellow-300">verifina.pro@gmail.com</a></p>
</footer>
</body>
</html>
